	<section id="main">
		<h1>Questions or Comments?</h1>
		
		<form id="survey" action="#" method="post">
			<fieldset id="custInfo">
				<legend>Contact Information</legend>
				<div class="formRow">
					<label for="name">Name*</label>
					<input name="custName" id="name" type="text" placeholder="first and last name" required />
				</div>
				<div class="formRow">
					<label for="mail">E-mail*</label>
					<input name="custEmail" id="mail" type="email" placeholder="name@mail.com" required />
				</div>
			</fieldset>
			<fieldset id="feedback">
				<legend>Feedback</legend>
				<div class="formRow">
					<label for="info">How did you find this website?<br/>(select all that apply)</label>
					<select name="infoSrc" id="info" size="5" multiple>
						<option value="internet">Search Engine</option>
						<option value="mag">Facebook</option>
						<option value="new">Link From Other Website</option>"
						<option value="word">Word of Mouth</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="formRow">
					<label for="dish">What's your favorite section of the webiste?</label>
					<input name="favSection" id="section" type="text" list="favSection" />
					<datalist id="favSection">
						<option value="Applications">
						<option value="Robots">
						<option value="History">
						<option value="Impacts">
						<option value="Simulation">
						<option value="Future">
					</datalist>
				</div>   
				<div class="formRow">
				<label for="commBox">Please let us know if you have any questions or comments!</label>
				<textarea name="custExp" id="commBox"></textarea>
				</div>
				<input name="addNewsletter" id="newsletter" value="yes" type="checkbox" />
				<label for="newsletterCB">Add me to your newletter!</label>
			</fieldset>
			<div id="buttons">
				<input type="submit" value="Sumbit" />
				<input type="reset" value="Cancel" />
			</div>
		</form>
	
	</section>
