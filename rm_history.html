<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History of Robotics in Manufacturing</title>
<link href="rm_reset.css" rel="stylesheet" />
<link href="rm_historystyles.css" rel="stylesheet" />
<link href="rm_flex1.css" rel="stylesheet" />

</head>

<body>
<header>
    <nav class="horizontal">
        <a id="navicon" href="#">â˜°</a>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="rm_history.html">HISTORY</a></li>
            <li><a href="rm_applications.html">APPLICATIONS</a></li>
            <li><a href="rm_robots.html">ROBOTS</a></li>
            <li><a href="rm_impacts.html">IMPACTS</a></li>
            <li><a href="rm_simulation.html">SIMULATION</a></li>
            <li><a href="rm_contact.html">CONTACT</a></li>
        </ul>
    </nav>
</header>

<section id="main">
    <h1>History of Robots in Manufacturing</h1>
    <div id="history-content">
        <!-- Timeline items populated by JS -->
    </div>
</section>

<footer>
    <p>&copy; 2025 Robotics in Manufacturing</p>
</footer>

<script>
const navicon = document.getElementById('navicon');
const navMenu = document.querySelector('nav.horizontal ul');
navicon?.addEventListener('click', () => navMenu.classList.toggle('active'));

async function fetchHistory() {
    try {
        const response = await fetch('fetch_history.php');
        const data = await response.json();
        const container = document.getElementById('history-content');
        if (!data.length) { container.innerHTML = '<p>No data found.</p>'; return; }

        data.forEach((item, i) => {
            const article = document.createElement('article');
            article.classList.add('timeline-item', i % 2 === 0 ? 'left' : 'right');
            article.style.animationDelay = `${i*0.2}s`;
            article.innerHTML = `
                <h2>${item.robot_name} (${item.year_introduced})</h2>
                <h3>Manufacturer: ${item.manufacturer}</h3>
                <p>${item.description}</p>
            `;
            container.appendChild(article);
        });
    } catch(err) {
        console.error('Error fetching history:', err);
        document.getElementById('history-content').innerHTML = '<p>Error loading data.</p>';
    }
}

window.onload = fetchHistory;
</script>
</body>
</html>
